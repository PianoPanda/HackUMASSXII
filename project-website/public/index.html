<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth Entering Title with Image Showcase</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to external CSS -->
</head>
<body>
    <!-- Nav Bar -->
    <nav class="navbar">
        <a href="#welcomeSection" class="nav-link">Home</a>
        <a href="#inputSection" class="nav-link">Demo</a>
    </nav>

    <!-- Welcome Section -->
    <section id="welcomeSection" class="section welcome">
        <h1 id="smoothTitle" class="title">Welcome to Our Dope Website</h1>
    </section>

    <!-- Input Section -->
    <section id="inputSection" class="section input-section">
        <div class="input-container">
            <div class="input-group">
              <label for="language1" class="input-label" style="display: inline-block; align-items: right;">Python</label>
              <!-- <div style="display: flex; align-items: center;">
                <div style="flex-grow: 1;">
                  <label for="language1" class="input-label">Python</label>
                </div>
                <select name="dog-names" id="dog-names">
                  <option value="rigatoni">Rigatoni</option>
                  <option value="dave">Dave</option>
                  <option value="pumpernickel">Pumpernickel</option>
                  <option value="reeses">Reeses</option>
                </select>
              </div>               -->
              <textarea id="language1" placeholder="Enter code here..." class="text-area"></textarea>
            </div>
            <div class="input-group">
                <label for="language2" class="input-label">JavaScript</label>
                <textarea id="language2" placeholder="Enter code here..." class="text-area"></textarea>
            </div>
            <!-- Console textbox -->
            <div class="console-group">
                <label for="consoleOutput" class="input-label-console">Console Output</label>
                <textarea id="consoleOutput" placeholder="Output will be shown here..." class="console-area"></textarea>
            </div>
        </div>

        <!-- 'Run' button -->
        <div style="text-align: center; margin-top: 10px;">
            <button class="Execute">Run</button>
        </div>
    </section>

    <!-- Showcase Section -->
    <section id="imageSection" class="section showcase">
        <div class="image-container">
            <img id="showcaseImage" class="image-showcase" src="https://picsum.photos/600/400?random=1" alt="Showcase image">
            <button id="runButton" class="run-button" aria-label="Run showcase">
                <svg class="run-icon" viewBox="0 0 24 24">
                    <path d="M8 5v14l11-7z"/>
                </svg>
            </button>
            <div class="image-info">
                <h2>Demo</h2>
                <p>Click the "Run" button in the top right corner to see the demo</p>
            </div>
        </div>
    </section>

    <!-- Link to external JavaScript -->
    <script src="App.js"></script>
</body>
</html>
